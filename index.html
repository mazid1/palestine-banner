<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palestine Banner Demo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        .demo-controls {
            margin: 20px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Palestine Banner Demo</h1>
        <div class="demo-controls">
            <button onclick="setRandomBannerMessage()">Update Message</button>
            <button onclick="toggleBannerPosition()">Toggle Position</button>
            <button onclick="removeBanner()">Remove Banner</button>
        </div>
        <p>This is a demonstration of the Palestine banner. The banner can be customized with different messages, colors, and positions.</p>
        <p>Try the buttons above to see different banner configurations.</p>
    </div>

    <!-- Uncomment this while developing and testing locally -->
    <!-- <script src="./dist/demo.js"></script> -->

    <!-- Uncomment this for production -->
     <script src="https://cdn.jsdelivr.net/npm/palestine-banner@1.0.1/dist/index.min.js"></script>
</body>
</html>
